<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOLE</title>
    <link rel="stylesheet" type="text/css" href="molecss.css">
</head>
<body>
    <h1>WHAC-A-MOLE</h1>
    <h2>Your score: <span id="score">0</span></h2>
    <div class="grid">
        <div class="square" id="1" onclick="hitTopo(0)"></div>
        <div class="square" id="2" onclick="hitTopo(1)"></div>
        <div class="square" id="3" onclick="hitTopo(2)"></div>
        <div class="square" id="4" onclick="hitTopo(3)"></div>
        <div class="square" id="5" onclick="hitTopo(4)"></div>
        <div class="square" id="6" onclick="hitTopo(5)"></div>
        <div class="square" id="7" onclick="hitTopo(6)"></div>
        <div class="square" id="8" onclick="hitTopo(7)"></div>
        <div class="square" id="9" onclick="hitTopo(8)"></div>
    </div>
    <audio id="boing" src="boing.mp3"></audio>
    <script type="text/javascript" src="App.js" charset="utf-8"></script>
</body>
</html>
